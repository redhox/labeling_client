<head>
  <meta charset="UTF-8" />
  <title>image-label - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(145deg, #e0e5ec, #ffffff);
    }

    .container {
      background: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 350px;
      text-align: center;
      position: relative;
    }
    #bad_auth{
      display: none;
    }
    h4 {
      font-size: 24px;
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h5 {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #168ff1;
      outline: none;
      box-shadow: 0 0 8px rgba(76, 94, 175, 0.4);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #2196F3, #168ff1);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    input[type="submit"]:hover {
      background: linear-gradient(145deg, #2196F3, #168ff1);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }

    .register {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #168ff1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register:hover {
      color: #2196F3;
    }

    .error {
      display: none;
      color: #e53935;
      font-size: 14px;
      margin-bottom: 15px;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" action="/" method="post" onsubmit="return checkStuff()"> 
      <h4>image-label</h4>
      <h5>Sign in to your account</h5>
      <input type="text" name="email" placeholder="Email" autocomplete="off" />
      <input type="password" name="password" placeholder="Password" id="pwd" autocomplete="off" />
      <input type="submit" value="Sign in" />
    </form>
    <span style="display: none;" id="bad_auth"> wrong credancial </span>
  </div>

  <script>
    function checkStuff() {
      var email = document.form1.email;
      var password = document.form1.password;
      var msg = document.getElementById("msg");

      if (email.value == "") {
        msg.style.display = "block";
        msg.innerHTML = "Please enter your email";
        email.focus();
        return false;
      } else {
        msg.style.display = "none";
      }

      if (password.value == "") {
        msg.style.display = "block";
        msg.innerHTML = "Please enter your password";
        password.focus();
        return false;
      } else {
        msg.style.display = "none";
      }
    }
    {% if  errorsesion == "wrong" %}
    window.onload = function () {
      document.getElementById('bad_auth').style.display = 'block';
    }
    {% endif %}
  </script>
</body>
