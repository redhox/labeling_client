  />
  <style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;  

        background-color: #f0f0f0;
    }

    .login-form  
{
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-form  
h4 {
        margin-bottom: 20px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid  
#ccc;
        border-radius: 3px;
    }

    .login-form button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;  

    }
    .login-form {
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.login-form input[type="text"],
.login-form input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}

.login-form button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}
</style>
</head>

<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" action="/" method="post">
      <h4>image-label</h4>
      <h5>Sign in to your account.</h5>
      <input
        type="text"
        name="email"
        placeholder="email"
        autocomplete="off"
      />
      <input
        type="password"
        name="password"
        placeholder="Passsword"
        id="pwd"
        autocomplete="off"
      />
      <input type="submit" value="Sign in" class="btn1" />
    </form>
    <a class="register">No account ? Ask an admin</a>
  </div>
</div>

<script>
  function checkStuff() {
    var username = document.form1.username;
    var password = document.form1.password;
    var msg = document.getElementById("msg");

    if (username.value == "") {
      msg.style.display = "block";
      msg.innerHTML = "Please enter your username";
      username.focus();
      return false;
    } else {
      msg.innerHTML = "";
    }

    if (password.value == "") {
      msg.style.display = "block";
      msg.innerHTML = "Please enter your password";
      password.focus();
      return false;
    } else {
      msg.innerHTML = "";
    }
  }
</script>
